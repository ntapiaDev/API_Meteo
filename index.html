<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/015d178d74.js" crossorigin="anonymous"></script>
    <title>Mon site météo</title>
</head>
    <body>
        <main>
            <section class="meteo">

                <div class="meteo__loading">
                    <img src="./assets/img/circles.svg" alt="Icone de chargement">
                </div>

                <aside class="meteo__now">
                    <p class="meteo__now__date"></p>
                    <img src="" alt="" class="meteo__now__img">
                    <p class="meteo__now__weather"></p>
                    <p class="meteo__now__temp"></p>
                </aside>

                <div class="meteo__info">
                    <div class="meteo__info__loc">
                        <form action="">
                            <label for="city">Choisissez une ville</label>
                            <input type="text" id="city" class="meteo__info__city">
                            <input type="button" value="Rechercher" class="meteo__info__changeCity">
                            <input type="checkbox" name="country" id="country" class="meteo__info__country" checked>
                            <label for="country">France</label>
                        </form>
                        <p class="meteo__info__coord"></p>
                    </div>
                    <div class="meteo__info__press"></div>
                    <div class="meteo__info__weather">
                        <p class="meteo__info__humidity"></p>
                        <p class="meteo__info__wind"></p>
                        <span class="fa-solid fa-location-arrow"></span>
                    </div>
                    <div class="meteo__info__statut"></div>
                    <div class="meteo__info__timezone"></div>
                    <div class="meteo__info__hour"></div>
                </div>

                <aside class="meteo__prevision">
                    <div class="meteo__prevision__hour hour3">
                        <p class="meteo__prevision__name"></p>
                        <p class="meteo__prevision__value"></p>
                    </div>
                    <div class="meteo__prevision__hour hour6">
                        <p class="meteo__prevision__name"></p>
                        <p class="meteo__prevision__value"></p>
                    </div>
                    <div class="meteo__prevision__hour hour9">
                        <p class="meteo__prevision__name"></p>
                        <p class="meteo__prevision__value"></p>
                    </div>
                    <div class="meteo__prevision__hour hour12">
                        <p class="meteo__prevision__name"></p>
                        <p class="meteo__prevision__value"></p>
                    </div>
                    <div class="meteo__prevision__hour hour15">
                        <p class="meteo__prevision__name"></p>
                        <p class="meteo__prevision__value"></p>
                    </div>
                    <div class="meteo__prevision__hour hour18">
                        <p class="meteo__prevision__name"></p>
                        <p class="meteo__prevision__value"></p>
                    </div>
                    <div class="meteo__prevision__hour hour21">
                        <p class="meteo__prevision__name"></p>
                        <p class="meteo__prevision__value"></p>
                    </div>
                </aside>

                <aside class="meteo__week">
                    <div class="meteo__week__day day1">
                        <p class="meteo__week__name"></p>
                        <p class="meteo__week__value"></p>
                        <img src="" alt="" class="meteo__week__img">
                    </div>
                    <div class="meteo__week__day day2">
                        <p class="meteo__week__name"></p>
                        <p class="meteo__week__value"></p>
                        <img src="" alt="" class="meteo__week__img">
                    </div>
                    <div class="meteo__week__day day3">
                        <p class="meteo__week__name"></p>
                        <p class="meteo__week__value"></p>
                        <img src="" alt="" class="meteo__week__img">
                    </div>
                    <div class="meteo__week__day day4">
                        <p class="meteo__week__name"></p>
                        <p class="meteo__week__value"></p>
                        <img src="" alt="" class="meteo__week__img">
                    </div>
                    <div class="meteo__week__day day5">
                        <p class="meteo__week__name"></p>
                        <p class="meteo__week__value"></p>
                        <img src="" alt="" class="meteo__week__img">
                    </div>
                    <div class="meteo__week__day day6">
                        <p class="meteo__week__name"></p>
                        <p class="meteo__week__value"></p>
                        <img src="" alt="" class="meteo__week__img">
                    </div>
                    <div class="meteo__week__day day7">
                        <p class="meteo__week__name"></p>
                        <p class="meteo__week__value"></p>
                        <img src="" alt="" class="meteo__week__img">
                    </div>
                </aside>

            </section>
        </main>
        
        <script type="module" src="./assets/js/app.js"></script>
    </body>
</html>
